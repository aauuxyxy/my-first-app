<br>
<div class="container">
    <div class="row">
        <div class="col-sm" *ngFor="let product of products; let productId = index">
            <a [routerLink]="['detail',productId]">
                <div class="card">
                    <img src='{{ product.coverImage }}' class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <h3> {{ product.name }} </h3>
                        <p class="card-text"> {{ product.description }} </p>
                        <strong>  ${{ product.price }} </strong>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
